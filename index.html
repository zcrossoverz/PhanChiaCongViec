<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool phân chia công việc</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/themify-icons.css">
</head>
<body>
    <div id="main">
        <h1>TOOL PHÂN CHIA CÔNG VIỆC</h1>
        <div id="container">
            <div class="job">
                <h3>DS công việc</h3>
            </div>
            <div class="user">
                <h3>DS người tham gia</h3>
            </div>
        </div>
        <div id="result">
            <div class="results">
                <h3>Kết Quả</h3>
            </div>
        </div>
        <div class="act" id="act">
            <span class="ti-plus"></span>
            <ul>
                <li id="nguoi"><i class="ti-user"></i> Thêm Người Tham Gia</li>
                <li id="n"><i class="ti-notepad"></i> Thêm Công Việc</li>
                <li id="start"><i class="ti-control-play"></i> Quay Số :D</li>
            </ul>
        </div>
    </div>
    <div id="popup">
        <h2 id="title_popup"></h2>
        <div id="content_popup">
        </div>
        <div id="method"></div>
        <input type="text" id="inp">
        <button class="bttn-simple bttn-md bttn-primary" style="color: #fff;" id="submit_popup">OK</button><button class="bttn-bordered bttn-md bttn-primary" id="cancer_popup">Hủy</button>
    </div>
    <div id="footer">Made by NguyenNhan</div>
</body>
<script src="./assets/script.js"></script>
</html>
